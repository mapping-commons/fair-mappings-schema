classes:
  Agent:
    name: Agent
    definition_uri: https://w3id.org/mapping-commons/fair-mappings-schema/Agent
    description: An entity that can create or contribute to a digital object, such
      as an author or creator.
    from_schema: https://w3id.org/mapping-commons/fair-mappings-schema
    abstract: true
    slots:
    - id
    - name
    - Agent_type
    slot_usage:
      type:
        name: type
        designates_type: true
        range: string
    class_uri: fair_mappings_schema:Agent
  Person:
    name: Person
    definition_uri: https://w3id.org/mapping-commons/fair-mappings-schema/Person
    description: An individual person who contributes to a mapping specification
    from_schema: https://w3id.org/mapping-commons/fair-mappings-schema
    is_a: Agent
    slots:
    - id
    - name
    - Agent_type
    - orcid
    - affiliation
    class_uri: fair_mappings_schema:Person
  Organization:
    name: Organization
    definition_uri: https://w3id.org/mapping-commons/fair-mappings-schema/Organization
    description: An organization or institution that contributes to a mapping specification
    from_schema: https://w3id.org/mapping-commons/fair-mappings-schema
    is_a: Agent
    slots:
    - id
    - name
    - Agent_type
    - ror_id
    - url
    class_uri: fair_mappings_schema:Organization
  Software:
    name: Software
    definition_uri: https://w3id.org/mapping-commons/fair-mappings-schema/Software
    description: A software tool or system used in creating mappings
    from_schema: https://w3id.org/mapping-commons/fair-mappings-schema
    is_a: Agent
    slots:
    - id
    - name
    - Agent_type
    - version
    - repository_url
    class_uri: fair_mappings_schema:Software
